[config]
save_dir="dir_tmaze_er_deep_a"
exp_file="experiment/dir_tmaze_er.jl"
exp_module_name = "DirectionalTMazeERExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]
steps = 300000
opt = "RMSProp"
rho = 0.99

size = 10
gamma = 0.99
batch_size = 8

warm_up = 1000
hs_learnable = true
update_wait = 4
target_update_wait = 1000
replay_size = 20000

deep = true

internal_o = 12
internal_a = 6

[sweep_args]
"cell+numhidden" = [["AARNN", 30], ["MARNN", 18], ["AAGRU", 17], ["MAGRU", 10]]
eta = "0.01*(1.6.^(-11:2:-1))"
truncation = [12, 20]
seed = "1:20"
