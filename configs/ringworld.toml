[config]
save_dir="ringworld_rnn_rmsprop"
exp_file="experiment/ringworld.jl"
exp_module_name = "RingWorldExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]
"steps" = 3000
"opt" = "RMSProp"
"outgamma" = 0.0
"gamma" = 0.95
"synopsis" = true

[sweep_args]
"size" = [6]
"outhorde" = ["gammas_term", "onestep"]
"rnn_config" = ["ARNN_OneHot", "RNN_OneHot", "RNN_SansAction"]
"alpha" = "clamp.(0.01*1.5.^(-9:1), 0.0, 1.0)"
"truncation" = [1, 2, 3, 4, 6, 8, 12]
"numhidden" = [3, 6, 9, 12]
"seed" = "1:10"