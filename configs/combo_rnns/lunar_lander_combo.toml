[config]
save_dir="lunar_lander_combo"
exp_file="experiment/lunar_lander.jl"
exp_module_name = "LunarLanderExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]
steps = 4000000
opt = "RMSProp"
#opt = "ADAM"
gamma = 0.99
batch_size = 32
warm_up = 1000
hs_learnable = true
target_update_wait = 1000
update_wait = 8
rho = 0.99
#beta_m = 0.9
#beta_v = 0.99
# numhidden = 152
replay_size = 100000

encoding_size = 128
omit_states = [6]
state_conditions = [2]

truncation = 16
deep = false 

[sweep_args]
#"cell+numhidden" = [["CaddRNN", 114], ["CaddGRU", 54], ["CcatRNN", 92], ["CcatGRU", 45]]
"cell+numhidden" = [["CaddAAGRU", 102], ["CaddMAGRU", 38]]
eta = "0.1 .* 1.6 .^(-18:2:-4)"
seed = "1:5"
